{% extends 'base.html' %}
{% block content %}
<div class="panel panel-primary" style="width: 1200px; margin: 20px auto">
    <div class="panel-heading">
        <h1 class="panel-title" style="text-align: center; font-size: 20pt">Trip from {{start_name}} to {{end_name}}</h1>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                {% for title in titles%}
                <th style="width: 150px">{{title}}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            <tr>
                {% for item in results %}
                <td style="width: 150px">{{item}}</td>
                {% endfor %}
            </tr>
        </tbody>
    </table>
</div>
<div style="width: 1200px; margin: 20px auto">
    <form id='other' method='post' action={{other_action1}} style="display:inline-block">
        <p><input type='submit' value="{{other_value1}}" class="btn btn-lg btn-primary" /></p>
    </form>
    <form id='other' method='post' action={{other_action2}} style="display:inline-block">
        <p><input type='submit' value="{{other_value2}}" class="btn btn-lg btn-primary" /></p>
    </form>
    <form id='restart' method='get' action='input' style="display: inline-block; padding-left: {{padding}}%" >
        <p><input type='submit' value='New Trip' class="btn btn-lg btn-primary" /></p>
    </form>
</div>
{% endblock %}
