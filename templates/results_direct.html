{% extends 'base.html' %}
{% block content %}
<div class="panel panel-primary" style="width: 1200px; margin: 20px auto">
    <div class="panel-heading">
        <h1 class="panel-title" style="text-align: center; font-size: 20pt">Trip from {{start_name}} to {{end_name}}</h1>
        <h1 class="panel-title" style="text-align: center; font-size: 16pt">*No transfer needed*</h1>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                {% for title in titles%}
                <th style="width: 150px">{{title}}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for trip in results %}
            <tr>
                {% for item in trip %}
                <td style="width: 150px">{{item}}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<div style="width: 1200px; margin: 20px auto">
    <form id='restart' method='get' action='input' >
        <p style="padding-left: 91%"><input type='submit' value='New Trip' class="btn btn-lg btn-primary" /></p>
    </form>
</div>
{% endblock %}
